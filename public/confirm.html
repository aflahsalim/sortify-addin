<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sortify Confirmation</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 24px;
    }

    .modal {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 32px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 16px rgba(0, 255, 128, 0.2);
      text-align: center;
    }

    .modal h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .modal p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ccc;
      line-height: 1.5;
    }

    .modal em {
      font-size: 12px;
      color: #999;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    button {
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .yes {
      background-color: #00ff99;
      color: #000;
    }

    .yes:hover {
      background-color: #00cc7a;
    }

    .cancel {
      background-color: #333;
      color: #fff;
    }

    .cancel:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="modal">
    <h2>Send to Sortify Support?</h2>
    <p>
      Do you want to forward this email to the Sortify support team for analysis?<br><br>
      <em>If the email contains attachments, please forward the original message as an attachment for full context.</em>
    </p>
    <div class="buttons">
      <button class="yes" onclick="Office.context.ui.messageParent('yes')">Yes</button>
      <button class="cancel" onclick="Office.context.ui.messageParent('no')">Cancel</button>
    </div>
  </div>
</body>
</html>
