<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sortify Confirmation</title>
  <link rel="stylesheet" href="confirm.css" />
</head>
<body>
  <div class="confirm-box">
    <h2>Send to Sortify Support?</h2>
    <p>Do you want to forward this email to the Sortify support team for analysis?</p>
    <p class="note">If the email contains attachments, please forward the original message as an attachment for full context.</p>
    <div class="button-row">
      <button class="yes">Yes</button>
      <button class="cancel">Cancel</button>
    </div>
  </div>
</body>
</html>
