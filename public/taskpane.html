<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sortify Add-in</title>

  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
  <script defer src="taskpane.js"></script>
</head>

<body>
  <div class="container">
    <section class="score-section glass-card">
      <div class="dial-gauge">
        <svg id="gauge-svg" viewBox="0 0 200 80" class="gauge-svg" aria-label="Risk gauge">
          <path d="M10,80 A90,90 0 0,1 190,80"
                fill="none"
                stroke="rgba(255,255,255,0.1)"
                stroke-width="10" />
          <path id="risk-arc"
                d="M10,80 A90,90 0 0,1 190,80"
                fill="none"
                stroke="#28a745"
                stroke-width="10"
                stroke-linecap="round"
                stroke-dasharray="283"
                stroke-dashoffset="283" />
          <line id="needle"
                x1="100" y1="80" x2="100" y2="50"
                stroke="#e6e6e6"
                stroke-width="3"
                transform="rotate(-90 100 80)" />
        </svg>
        <div class="risk-label">
          <div class="score-label" id="score-label">--</div>
        </div>
      </div>
      <div class="classification-result">
        <span class="status-badge status-loading" id="status">Loading...</span>
      </div>
    </section>

    <section class="analysis-section glass-card">
      <h2 class="section-title">Analysis Details</h2>
      <ul class="details-list">
        <li class="detail-item">
          <span class="detail-icon">âš ï¸</span>
          <div class="detail-content">
            <span class="detail-label">Sender Reputation</span>
            <span class="detail-value" id="sender">--</span>
          </div>
        </li>
        <li class="detail-item">
          <span class="detail-icon">ğŸ”—</span>
          <div class="detail-content">
            <span class="detail-label">Link Analysis</span>
            <span class="detail-value" id="links">--</span>
          </div>
        </li>
        <li class="detail-item">
          <span class="detail-icon">ğŸ“</span>
          <div class="detail-content">
            <span class="detail-label">Content Check</span>
            <span class="detail-value" id="keywords">--</span>
          </div>
        </li>
        <li class="detail-item">
          <span class="detail-icon">ğŸ“</span>
          <div class="detail-content">
            <span class="detail-label">Attachment Found</span>
            <span class="detail-value" id="attachment">--</span>
          </div>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>
