<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sortify Add-in</title>

  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
  <script defer src="taskpane.js"></script>
</head>

<body>
  <div class="container">
    <section class="score-section glass-card">
      <div class="dial-gauge">
        <svg id="gauge-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" class="gauge-svg" aria-label="Risk gauge">
          <defs>
            <linearGradient id="arcGradient" gradientUnits="userSpaceOnUse" x1="10" y1="100" x2="190" y2="100">
              <stop offset="0%" stop-color="#28a745"/>
              <stop offset="50%" stop-color="#fd7e14"/>
              <stop offset="100%" stop-color="#dc3545"/>
            </linearGradient>
          </defs>

          <!-- Background arc -->
          <path d="M10,100 A90,90 0 0,1 190,100"
                fill="none"
                stroke="#2a2a2a"
                stroke-width="20" />

          <!-- Risk arc -->
          <path id="risk-arc"
                d="M10,100 A90,90 0 0,1 190,100"
                fill="none"
                stroke="url(#arcGradient)"
                stroke-width="20"
                stroke-linecap="round"
                stroke-dasharray="283"
                stroke-dashoffset="283" />

          <!-- Needle -->
          <line id="needle"
                x1="100" y1="100" x2="100" y2="20"
                stroke="#e6e6e6"
                stroke-width="4"
                transform="rotate(-90 100 100)" />
        </svg>

        <div class="risk-label">
          <div class="score-label" id="score-label">--</div>
        </div>
      </div>

      <div class="classification-result">
        <span class="status-badge status-loading" id="status">Loading...</span>
      </div>
    </section>

    <section class="analysis-section">
      <h2 class="section-title">Analysis Details</h2>
      <ul class="details-list">
        <li class="detail-item">
          <span class="detail-icon">âš ï¸</span>
          <div class="detail-content">
            <span class="detail-label">Sender Reputation</span>
            <span class="detail-value" id="sender">--</span>
          </div>
        </li>
        <li class="detail-item">
          <span class="detail-icon">ğŸ”—</span>
          <div class="detail-content">
            <span class="detail-label">Link Analysis</span>
            <span class="detail-value" id="links">--</span>
          </div>
        </li>
        <li class="detail-item">
          <span class="detail-icon">ğŸ“</span>
          <div class="detail-content">
            <span class="detail-label">Content Check</span>
            <span class="detail-value" id="keywords">--</span>
          </div>
        </li>
        <li class="detail-item">
          <span class="detail-icon">ğŸ“</span>
          <div class="detail-content">
            <span class="detail-label">Attachment Found</span>
            <span class="detail-value" id="attachment">--</span>
          </div>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>
