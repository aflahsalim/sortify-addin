<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sortify Add-in</title>

  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
  <script src="taskpane.js"></script>
</head>

<body>
  <div class="container">
    <header class="app-header">
      <!-- Logo removed as requested -->
    </header>

    <section class="score-section glass-card">
      <div class="dial-gauge">
        <svg viewBox="0 0 200 100" class="gauge-svg">
          <path d="M10,100 A90,90 0 0,1 190,100" fill="none" stroke="#333" stroke-width="20" />
          <path id="risk-arc" d="M10,100 A90,90 0 0,1 190,100" fill="none" stroke="#00FF94" stroke-width="20" stroke-linecap="round" />
          <line id="needle" x1="100" y1="100" x2="100" y2="20" stroke="#ccc" stroke-width="4" transform="rotate(0 100 100)" />
        </svg>
        <div class="risk-label">
          <div class="score-label">Phishing Risk</div>
          <div class="score-value">--</div>
        </div>
      </div>
      <div class="classification-result">
        <span class="status-badge status-loading">Loading...</span>
      </div>
    </section>

    <section class="analysis-section">
      <h2 class="section-title">Analysis Details</h2>
      <ul class="details-list">
        <li class="detail-item">
          <span class="detail-icon">âš ï¸</span>
          <div class="detail-content">
            <span class="detail-label">Sender Reputation</span>
            <span class="detail-value" id="sender">--</span>
          </div>
        </li>
        <li class="detail-item">
          <span class="detail-icon">ğŸ”—</span>
          <div class="detail-content">
            <span class="detail-label">Link Analysis</span>
            <span class="detail-value" id="links">--</span>
          </div>
        </li>
        <li class="detail-item">
          <span class="detail-icon">ğŸ“</span>
          <div class="detail-content">
            <span class="detail-label">Content Check</span>
            <span class="detail-value" id="keywords">--</span>
          </div>
        </li>
        <li class="detail-item">
          <span class="detail-icon">ğŸ“</span>
          <div class="detail-content">
            <span class="detail-label">Attachment Found</span>
            <span class="detail-value" id="attachment">--</span>
          </div>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>
