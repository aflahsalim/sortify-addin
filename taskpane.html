<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sortify Task Pane Add-in</title>

  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
  <script src="taskpane.js"></script>
</head>

<body>
  <div class="container">
    <header class="app-header">
      <div class="logo-container">
        <img src="Logo.jpeg" alt="Sortify Logo" class="logo-img" id="app-logo">
        <h1 class="app-title">Sortify Email Classifier</h1>
      </div>
    </header>

    <section class="score-section glass-card">
      <div class="gauge-container">
        <svg class="progress-ring" width="120" height="120">
          <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
          <circle class="progress-ring__circle" stroke="#00FF94" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
        </svg>
        <div class="score-text">
          <span class="score-value">--%</span>
          <span class="score-label">Phishing Score</span>
        </div>
      </div>
      <div class="classification-result">
        <span class="status-badge status-loading">Loading...</span>
      </div>
    </section>

    <section class="analysis-section">
      <h2 class="section-title">Analysis Details</h2>
      <ul class="details-list">
        <li class="detail-item">
          <span class="detail-icon">âš ï¸</span>
          <div class="detail-content">
            <span class="detail-label">Sender Reputation</span>
            <span class="detail-value" id="sender">--</span>
          </div>
        </li>
        <li class="detail-item">
          <span class="detail-icon">ğŸ”—</span>
          <div class="detail-content">
            <span class="detail-label">Link Analysis</span>
            <span class="detail-value" id="links">--</span>
          </div>
        </li>
        <li class="detail-item">
          <span class="detail-icon">ğŸ“</span>
          <div class="detail-content">
            <span class="detail-label">Content Check</span>
            <span class="detail-value" id="keywords">--</span>
          </div>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>
