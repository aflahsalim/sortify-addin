<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sortify Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Fluent UI styles -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Custom styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <!-- Your logic -->
    <script src="taskpane.js"></script>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <!-- sideload message placeholder -->
    <div id="sideload-msg" style="display: none;"></div>

    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="assets/logo-filled.png" alt="Sortify" title="Sortify" />
        <h1 class="ms-font-su">Sortify Email Classifier</h1>
    </header>

    <main id="app-body" class="ms-welcome__main">
        <h2 class="ms-font-xl">Email Classification Result</h2>
        <div id="result" class="ms-font-l">Loading email content...</div>
        <!-- Optional: manual test button -->
        <button onclick="testBackend()">Test Backend</button>
    </main>
</body>

</html>
